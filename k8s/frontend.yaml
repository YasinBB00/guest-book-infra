apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/yasinbb00/ocp-guestbook/frontend:1.0.18-6548c5f
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: APP_VERSION
          value: "1.0.18-6548c5f"